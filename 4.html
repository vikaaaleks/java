<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>ОЧКИ: <span class="score"></span></h1>

<button class="btn">
	поменять сумму
</button>
<script type="text/javascript">
	//создай переменную score которая хранит 20
	let score;
	score = 0;
	//выведи значение переменной score в тег span
	document.querySelector('.score').innerHTML = score;
	document.querySelector('.btn').onclick = function() {
		document.querySelector('.score').innerHTML = score;
		score = score + 1;
	}
</script>
</body>
</html>
